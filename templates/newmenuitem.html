{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

			<h1>New Menu Item</h1>

			<form action="#" method = "post">
				<div>
					<label for="name">Name:</label>
					<input type ="text" maxlength="50"  name="name"placeholder="Name of the course">
				</div>
				<div>
					<label for="description">Description:</label>
					<textarea  maxlength="250" rows="3" name="description" placeholder="Description of the course"></textarea>
					</div>
					<div>
					<label for="price">Price:</label>

						$
						<input type ="text"  maxlength="10" name="price" placeholder="Price in $">
					</div>

					<label for="course">Course:</label>

					  <label>
					    <input type="radio" name="course" id="course1" value="Appetizer">Appetizer
					  </label>


					  <label>
					    <input type="radio" name="course" id="course2" value="Entree">Entree
					  </label>

					  <label>
					    <input type="radio" name="course" id="course3" value="Dessert">Dessert
					  </label>

					  <label>
					    <input type="radio" name="course" id="course4" value="Beverage">Beverage
					  </label>

					<button type="submit"  id="submit" type="submit">
					<span  aria-hidden="true"></span>Create</button>

			</form>


{% endblock %}
