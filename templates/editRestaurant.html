{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

			<h1>Edit {{restaurant.name}}</h1>

			<form action="{{ url_for('editRestaurant',restaurant_id = restaurant.id)}}" method = "post">

					<label for="name">Name:</label>
					<input type ="text" name="name" value="{{restaurant.name }}">

					<button type="submit"  id="submit" type="submit">
					<span  aria-hidden="true"></span>Save</button>
					<a href = '{{url_for('showRestaurants')}}'>
						<button type="button" >
						<span  aria-hidden="true"></span> Cancel</button>
					</a>

			</form>

{% endblock %}
